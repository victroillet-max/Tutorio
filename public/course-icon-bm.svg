<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Math/Formula icon for Business Mathematics -->
  <rect width="40" height="40" rx="10" fill="#FEF3C7"/>
  <g transform="translate(8, 8)">
    <!-- Calculator/function representation -->
    <rect x="3" y="2" width="18" height="20" rx="3" fill="#D97706"/>
    <!-- Display area -->
    <rect x="5" y="4" width="14" height="5" rx="1" fill="#FEF3C7"/>
    <!-- Formula symbols -->
    <text x="7" y="8" font-family="serif" font-size="4" font-weight="bold" fill="#D97706">f(x)</text>
    <!-- Buttons row 1 -->
    <rect x="5" y="11" width="4" height="3" rx="0.5" fill="#FEF3C7"/>
    <rect x="10" y="11" width="4" height="3" rx="0.5" fill="#FEF3C7"/>
    <rect x="15" y="11" width="4" height="3" rx="0.5" fill="#FEF3C7"/>
    <!-- Buttons row 2 -->
    <rect x="5" y="16" width="4" height="3" rx="0.5" fill="#FEF3C7"/>
    <rect x="10" y="16" width="4" height="3" rx="0.5" fill="#FEF3C7"/>
    <rect x="15" y="16" width="4" height="3" rx="0.5" fill="#FEF3C7"/>
    <!-- Button labels -->
    <text x="6" y="13.2" font-family="system-ui" font-size="2.5" font-weight="bold" fill="#D97706">+</text>
    <text x="10.5" y="13.2" font-family="system-ui" font-size="2.5" font-weight="bold" fill="#D97706">-</text>
    <text x="16" y="13.2" font-family="system-ui" font-size="2.5" font-weight="bold" fill="#D97706">x</text>
    <text x="6.2" y="18.2" font-family="system-ui" font-size="2.5" font-weight="bold" fill="#D97706">%</text>
    <text x="11" y="18.2" font-family="system-ui" font-size="2.5" font-weight="bold" fill="#D97706">=</text>
    <text x="16.5" y="18.2" font-family="system-ui" font-size="2.5" font-weight="bold" fill="#D97706">/</text>
  </g>
</svg>

