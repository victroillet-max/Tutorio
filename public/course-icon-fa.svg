<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Spreadsheet/document icon for Financial Accounting -->
  <rect width="40" height="40" rx="10" fill="#D1FAE5"/>
  <g transform="translate(9, 8)">
    <!-- Document base -->
    <rect x="2" y="1" width="18" height="22" rx="2" fill="#2A9D8F"/>
    <!-- Grid lines - horizontal -->
    <line x1="5" y1="7" x2="17" y2="7" stroke="#D1FAE5" stroke-width="1.5"/>
    <line x1="5" y1="12" x2="17" y2="12" stroke="#D1FAE5" stroke-width="1.5"/>
    <line x1="5" y1="17" x2="17" y2="17" stroke="#D1FAE5" stroke-width="1.5"/>
    <!-- Grid lines - vertical -->
    <line x1="8" y1="4" x2="8" y2="20" stroke="#D1FAE5" stroke-width="1.5"/>
    <line x1="14" y1="4" x2="14" y2="20" stroke="#D1FAE5" stroke-width="1.5"/>
    <!-- Dollar sign in top left cell -->
    <text x="6.5" y="6" font-family="system-ui, sans-serif" font-size="4" font-weight="bold" fill="#D1FAE5">$</text>
  </g>
</svg>

