<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="gemGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a8b"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
  </defs>
  <!-- Gem with inner glow effect -->
  <!-- Outer glow -->
  <polygon points="32,4 50,22 32,60 14,22" fill="url(#gemGlow)" opacity="0.2" transform="scale(1.1) translate(-3.2, -3)"/>
  <!-- Main gem -->
  <polygon points="32,8 46,22 32,56 18,22" fill="url(#gemGlow)"/>
  <!-- Facet lines -->
  <line x1="18" y1="22" x2="46" y2="22" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="32" y1="22" x2="32" y2="56" stroke="white" stroke-width="1" opacity="0.2"/>
  <!-- Bright highlight -->
  <polygon points="32,8 38,14 32,18 26,14" fill="#e76f51"/>
  <circle cx="36" cy="16" r="2" fill="white" opacity="0.6"/>
</svg>


